    <div class="container">
        <div class="row">
            <div class="py-4"></div>
        </div>
        <div class="row" style="border-radius: 15px; box-shadow: 0px 0px 14px 3px #c3c3c3;">
            <div class="col px-0">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body" style="padding: 50px;">
                        <div class="row">
                            <div class="col-9">
                                <div class="" style="color: #66c4ff;"><h5>New Article</h5></div>
                            </div>
                            <div class="col-3" style="display: flex;justify-content: end;">
                                <div  class="">
                                    <input type="button" onclick="formReset()" value="Clear" style="border: none; background: none;">
                                </div>
                            </div>
                            <div class="d-flex mb-3" style="height: 3px; width: 100%; background-color:#66c4ff;">
                                <div class=""></div>
                            </div>
                        </div>
                        <form id="quixaArticles">
                            <div class="form-row">
                                <input type="hidden" id="status" name="status" value="pending" >
                                <div class="form-group col-md-3">
                                    <select class="form-control" id="language" required>
                                        <option value="">Language</option>
                                        <option>Hindi</option>
                                        <option>English </option>
                                        <option>Telugu</option>
                                    </select>

                                </div>
                                <div class="form-group col-md-3">
                                    <select class="form-control" id="category" required>
                                        <option value="">Category</option>
                                        <option>India</option>
                                        <option>World </option>
                                        <option>Business</option>
                                        <option>Science</option>
                                        <option>Lifestyle</option>
                                        <option>Entertainment</option>
                                        <option>Sports</option>
                                    </select>

                                </div>
                                <div class="form-group col-md-6">

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">

                                    <input type="text" class="form-control" id="title" placeholder="Title" maxlength="50" value="" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <div id="titleCount" style="color:gray; padding-top:10px">50 characters remaining</div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">

                                    <textarea class="form-control" id="story" placeholder="Story" rows="3" maxlength="200" required></textarea>

                                </div>
                                <div class="form-group col-md-6">
                                    <div id="storyCount" style="color:gray; padding-top:50px;">200 characters remaining</div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">

                                    <input type="text" class="form-control" id="source"
                                        placeholder="Source (Paste Webpage URL)" required>
                                </div>
                                <div class="form-group col-md-6">

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">

                                    <input type="text" class="form-control" id="tags"
                                        placeholder="Tags (Separate with a Comma)" required>
                                </div>
                                <div class="form-group col-md-6">

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control d-none" id="img" placeholder="Enter Image url" value="" >
                                    <div>
                                        <progress id="progressBar" value="0" max="100" style="
                                        display: flex;
                                        width: auto;
                                        height: 5px;
                                        margin-bottom: 10px;
                                    ">0%</progress>
                                        <input type="file" id="uploadImage" value="upload">
                                    </div>
                                      
                                </div>
                                <div class="form-group col-md-6">
                                    
                                </div>
                            </div>
                            <div class="">
                                <div class="col-md-6">
                                    <button type="submit" class="btn w-100" style="background-color:#66c4ff; color:#ffffff">Submit For Approval</button>
                                </div>
                                <div class="col-md-6">

                                </div>
                            </div>
                            

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
