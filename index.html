<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quixa</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<body style="background-color: #eeeeee;">
    <div class="container"
        style="background-color: #ffffff;border-radius: 0px 0px 12px 12px;box-shadow: 0px 0px 14px 3px #c3c3c3;">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo/logo.png" width="100" height="40" class="d-inline-block align-top" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="row w-100">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <div class="col-10 d-flex justify-content-center">
                            <ul class="navbar-nav ">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">All</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">India</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">World</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Business</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Science</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Lifestyle</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Entertainment</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Sports</a>
                                </li>




                            </ul>
                        </div>
                        <div class="col-2">
                            <a class="navbar-brand" href="#">
                                <img src="./images/logo/logo.png" width="100" height="40"
                                    class="d-inline-block align-top" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="py-4"></div>
        </div>
        <div class="row" style="border-radius: 15px; box-shadow: 0px 0px 14px 3px #c3c3c3;">
            <div class="col px-0">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body" style="padding: 50px;">
                        <div class="row">
                            <div class="col-9">
                                <div class="" style="color: #66c4ff;"><h5>New Article</h5></div>
                            </div>
                            <div class="col-3" style="display: flex;justify-content: end;">
                                <div class="">Clear</div>
                            </div>
                            <div class="d-flex mb-3" style="height: 3px; width: 100%; background-color:#66c4ff;">
                                <div class="vr"></div>
                            </div>
                        </div>
                        <form id="quixaArticles">
                            <div class="form-row">
                                <input type="hidden" id="status" name="status" value="pending">
                                <div class="form-group col-md-6">
                                    <select class="form-control" id="category">
                                        <option>Category</option>
                                        <option>India</option>
                                        <option>World </option>
                                        <option>Business</option>
                                        <option>Science</option>
                                        <option>Lifestyle</option>
                                        <option>Entertainment</option>
                                        <option>Sports</option>
                                    </select>

                                </div>
                                <div class="form-group col-md-6">

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">

                                    <input type="text" class="form-control" id="title" placeholder="Title">
                                </div>
                                <div class="form-group col-md-6">

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">

                                    <textarea class="form-control" id="story" placeholder="Story" rows="3"></textarea>

                                </div>
                                <div class="form-group col-md-6">

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">

                                    <input type="text" class="form-control" id="source"
                                        placeholder="Source (Paste Webpage URL)">
                                </div>
                                <div class="form-group col-md-6">

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">

                                    <input type="text" class="form-control" id="tags"
                                        placeholder="Tags (Separate with a Comma)">
                                </div>
                                <div class="form-group col-md-6">

                                </div>
                            </div>
                            <div class="">
                                <div class="col-md-6">
                                    <button type="submit" class="btn w-100" style="background-color:#66c4ff; color:#ffffff">Submit For Approval</button>
                                </div>
                                <div class="col-md-6">

                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
